<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="deportes">
      <h2 data-cy="deportesDetailsHeading"><span jhiTranslate="gymRubenApp.deportes.detail.title">Deportes</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ deportes.id }}</span>
        </dd>
        <dt><span jhiTranslate="gymRubenApp.deportes.nombreDeporte">Nombre Deporte</span></dt>
        <dd>
          <span>{{ deportes.nombreDeporte }}</span>
        </dd>
        <dt><span jhiTranslate="gymRubenApp.deportes.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ deportes.descripcion }}</span>
        </dd>
        <dt><span >Fecha Deporte</span></dt>
        <dd>
          <span>{{ deportes.fechaDeporte }}</span>
        </dd>
        <dt><span >Hora Deporte</span></dt>
        <dd>
          <span>{{ deportes.horaDeporte }}</span>
        </dd>
        <dt><span jhiTranslate="gymRubenApp.deportes.participantesInscritos">Participantes Inscritos</span></dt>
        <dd>
          <span>{{ deportes.codigo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/deportes', deportes.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>

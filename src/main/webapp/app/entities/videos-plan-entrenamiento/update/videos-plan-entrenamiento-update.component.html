<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-videos-plan-entrenamiento-heading"
        data-cy="VideosPlanEntrenamientoCreateUpdateHeading"
        jhiTranslate="gymRubenApp.videosPlanEntrenamiento.home.createOrEditLabel"
      >
        Crear o editar Videos Plan Entrenamiento
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.videosPlanEntrenamiento.tituloVideo" for="field_tituloVideo"
            >Titulo Video</label
          >
          <input
            type="text"
            class="form-control"
            name="tituloVideo"
            id="field_tituloVideo"
            data-cy="tituloVideo"
            formControlName="tituloVideo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.videosPlanEntrenamiento.descripcionVideo" for="field_descripcionVideo"
            >Descripcion Video</label
          >
          <input
            type="text"
            class="form-control"
            name="descripcionVideo"
            id="field_descripcionVideo"
            data-cy="descripcionVideo"
            formControlName="descripcionVideo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.videosPlanEntrenamiento.urlVideo" for="field_urlVideo">Url Video</label>
          <input type="text" class="form-control" name="urlVideo" id="field_urlVideo" data-cy="urlVideo" formControlName="urlVideo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.videosPlanEntrenamiento.duracion" for="field_duracion">Duracion</label>
          <input type="number" class="form-control" name="duracion" id="field_duracion" data-cy="duracion" formControlName="duracion" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.videosPlanEntrenamiento.fechaPublicacion" for="field_fechaPublicacion"
            >Fecha Publicacion</label
          >
          <div class="d-flex">
            <input
              id="field_fechaPublicacion"
              data-cy="fechaPublicacion"
              type="datetime-local"
              class="form-control"
              name="fechaPublicacion"
              formControlName="fechaPublicacion"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.videosPlanEntrenamiento.planEntrenamiento" for="field_planEntrenamiento"
            >Plan Entrenamiento</label
          >
          <select
            class="form-control"
            id="field_planEntrenamiento"
            data-cy="planEntrenamiento"
            name="planEntrenamiento"
            formControlName="planEntrenamiento"
            [compareWith]="comparePlanesEntrenamiento"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="planesEntrenamientoOption" *ngFor="let planesEntrenamientoOption of planesEntrenamientosSharedCollection">
              {{ planesEntrenamientoOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-videos-clase-online-heading"
        data-cy="VideosClaseOnlineCreateUpdateHeading"
        jhiTranslate="gymRubenApp.videosClaseOnline.home.createOrEditLabel"
      >
        Crear o editar Videos Clase Online
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.videosClaseOnline.tituloVideo" for="field_tituloVideo">Titulo Video</label>
          <input
            type="text"
            class="form-control"
            name="tituloVideo"
            id="field_tituloVideo"
            data-cy="tituloVideo"
            formControlName="tituloVideo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.videosClaseOnline.descripcionVideo" for="field_descripcionVideo"
            >Descripcion Video</label
          >
          <input
            type="text"
            class="form-control"
            name="descripcionVideo"
            id="field_descripcionVideo"
            data-cy="descripcionVideo"
            formControlName="descripcionVideo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.videosClaseOnline.urlVideo" for="field_urlVideo">Url Video</label>
          <input type="text" class="form-control" name="urlVideo" id="field_urlVideo" data-cy="urlVideo" formControlName="urlVideo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.videosClaseOnline.duracion" for="field_duracion">Duracion</label>
          <input type="number" class="form-control" name="duracion" id="field_duracion" data-cy="duracion" formControlName="duracion" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.videosClaseOnline.claseOnline" for="field_claseOnline">Clase Online</label>
          <select
            class="form-control"
            id="field_claseOnline"
            data-cy="claseOnline"
            name="claseOnline"
            formControlName="claseOnline"
            [compareWith]="compareClasesOnline"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="clasesOnlineOption" *ngFor="let clasesOnlineOption of clasesOnlinesSharedCollection">
              {{ clasesOnlineOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>

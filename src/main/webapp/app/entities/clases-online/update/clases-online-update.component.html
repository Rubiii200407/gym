<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-clases-online-heading"
        data-cy="ClasesOnlineCreateUpdateHeading"
        jhiTranslate="gymRubenApp.clasesOnline.home.createOrEditLabel"
      >
        Crear o editar Clases Online
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.clasesOnline.nombreClase" for="field_nombreClase">Nombre Clase</label>
          <input
            type="text"
            class="form-control"
            name="nombreClase"
            id="field_nombreClase"
            data-cy="nombreClase"
            formControlName="nombreClase"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.clasesOnline.descripcion" for="field_descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.clasesOnline.horario" for="field_horario">Horario</label>
          <input type="text" class="form-control" name="horario" id="field_horario" data-cy="horario" formControlName="horario" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.clasesOnline.instructor" for="field_instructor">Instructor</label>
          <input
            type="text"
            class="form-control"
            name="instructor"
            id="field_instructor"
            data-cy="instructor"
            formControlName="instructor"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.clasesOnline.capacidad" for="field_capacidad">Capacidad</label>
          <input type="text" class="form-control" name="capacidad" id="field_capacidad" data-cy="capacidad" formControlName="capacidad" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymRubenApp.clasesOnline.participantesInscritos" for="field_participantesInscritos"
            >Participantes Inscritos</label
          >
          <input
            type="text"
            class="form-control"
            name="participantesInscritos"
            id="field_participantesInscritos"
            data-cy="participantesInscritos"
            formControlName="participantesInscritos"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
